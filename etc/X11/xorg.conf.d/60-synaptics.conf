# DO NOT EDIT THIS FILE - IT WILL BE OVERWRITTEN ON UPGRADES
# Copy this file to /etc/X11/xorg.conf.d/ and edit the copy
#
# Use "synclient -l" to see all available options
# Use "man synaptics" for details about what the options do
#
Section "InputClass"
  Identifier "touchpad"
  Driver "synaptics"
  MatchDevicePath "/dev/input/event*"
  MatchIsTouchpad "on"
  #Option "TapButton1" "0"
  #Option "TapButton2" "0"
  #Option "TapButton3" "0"
  #Option "FingerHigh" "50"
  #Option "RTCornerButton" "0"
  #Option "RBCornerButton" "0"
  #Option "MinSpeed" "0.7"
  #Option "MaxSpeed" "1.7"
  #Option "SHMConfig" "on"
  #Option "TapAndDragGesture" "off"
  #Option "PalmDetect" "on"
    Option "TouchpadOff" "1"
EndSection

Section "InputClass"
  Identifier  "Trackpoint Wheel Emulation"
  MatchProduct  "TPPS/2 IBM TrackPoint|DualPoint Stick|Synaptics Inc. Composite TouchPad / TrackPoint|ThinkPad USB Keyboard with TrackPoint|USB Trackpoint pointing device|Composite TouchPad / TrackPoint"
  MatchDevicePath "/dev/input/event*"
  Option    "EmulateWheel"    "true"
  Option    "EmulateWheelButton"  "2"
  Option    "Emulate3Buttons" "false"
  Option    "XAxisMapping"    "6 7"
  Option    "YAxisMapping"    "4 5"
EndSection
